<style>
        :root {
            --bg-dark: #0f1419;
            --navy: #044c73;
            --coral: #ef6337;
            --teal: #8db6b0;
            --turquoise: #4ECDC4;
            --yellow: #FFE66D;
            --text-light: #f5f7fa;
            --text-muted: #b0b8c1;
        }
        body {
            background-color: var(--bg-dark);
            color: var(--text-light);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .font-serif { font-family: 'Playfair Display', serif; }
        
        .slide-container {
            width: 1280px;
            height: 720px;
            min-height: 720px;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            background-color: var(--bg-dark);
        }

        /* Abstract Pathway Visual - Converging Paths */
        .pathway-visual {
            position: absolute;
            top: 0;
            right: 0;
            width: 55%;
            height: 100%;
            z-index: 0;
            opacity: 0.8;
            pointer-events: none;
        }

        /* ANIMATION DEFINITIONS */
        @keyframes energyFlow {
            0% { stroke-dashoffset: 1000; }
            100% { stroke-dashoffset: 0; }
        }

        @keyframes pulseGlow {
            0%, 100% { filter: drop-shadow(0 0 5px rgba(239, 99, 55, 0.4)); }
            50% { filter: drop-shadow(0 0 15px rgba(239, 99, 55, 0.8)); }
        }

        /* Base Lines (Static Tracks) */
        .path-track {
            stroke-dasharray: 4 4; /* Subtle dotted guide line */
            opacity: 0.15;
        }

        /* Pulse Lines (Moving Energy) */
        .path-pulse-1 {
            stroke-dasharray: 150 850; /* 150px pulse, 850px gap */
            stroke-dashoffset: 1000;
            animation: energyFlow 3s linear infinite, pulseGlow 3s ease-in-out infinite;
        }
        
        .path-pulse-2 {
            stroke-dasharray: 150 850;
            stroke-dashoffset: 1000;
            animation: energyFlow 4s linear infinite; /* Different speed */
            filter: drop-shadow(0 0 8px rgba(141, 182, 176, 0.5));
        }

        .content-area {
            z-index: 10;
            padding: 80px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            max-width: 50%;
        }

        .chapter-number {
            font-family: 'Playfair Display', serif;
            font-size: 180px;
            font-weight: 900;
            line-height: 0.8;
            color: transparent;
            -webkit-text-stroke: 2px var(--coral);
            opacity: 0; /* Start hidden for animation */
            position: absolute;
            top: 60px;
            left: 60px;
            z-index: -1;
        }

        .chapter-label {
            color: var(--coral);
            font-size: 18px;
            font-weight: 700;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            opacity: 0; /* Start hidden for animation */
            transform: translateY(20px);
        }

        .chapter-label::before {
            content: '';
            display: block;
            width: 40px;
            height: 2px;
            background-color: var(--coral);
            margin-right: 16px;
        }

        .main-title {
            font-family: 'Playfair Display', serif;
            font-size: 64px;
            font-weight: 700;
            line-height: 1.1;
            color: var(--text-light);
            margin-bottom: 30px;
            opacity: 0; /* Start hidden for animation */
            transform: translateY(20px);
        }

        .subtitle {
            font-size: 20px;
            line-height: 1.6;
            color: var(--text-muted);
            margin-bottom: 40px;
            max-width: 500px;
            opacity: 0; /* Start hidden for animation */
            transform: translateY(20px);
        }

        .emotional-anchor-box {
            border-left: 4px solid var(--coral);
            padding: 20px 30px;
            background-color: rgba(239, 99, 55, 0.1);
            margin-top: 20px;
            opacity: 0; /* Start hidden for animation */
            transform: translateX(-20px);
        }

        .anchor-label {
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            text-transform: uppercase;
            color: var(--coral);
            margin-bottom: 8px;
            letter-spacing: 1px;
        }

        .anchor-text {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 24px;
            color: var(--text-light);
        }
        
        .icon-badge {
            width: 80px;
            height: 80px;
            background-color: rgba(239, 99, 55, 0.1);
            border: 1px solid var(--coral);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            opacity: 0; /* Start hidden for animation */
            transform: scale(0.8);
        }

        /* SVG Background Layers for Parallax */
        .bg-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>

<script>
    document.addEventListener("DOMContentLoaded", (event) => {
        gsap.registerPlugin(ScrollTrigger);

        // Entrance Animations timeline
        const tl = gsap.timeline({ defaults: { ease: "power3.out" } });

        tl.to(".chapter-number", { opacity: 0.3, duration: 1.5, ease: "power2.out" })
          .to(".icon-badge", { opacity: 1, scale: 1, duration: 0.6 }, "-=1.0")
          .to(".chapter-label", { opacity: 1, y: 0, duration: 0.6 }, "-=0.4")
          .to(".main-title", { opacity: 1, y: 0, duration: 0.8 }, "-=0.4")
          .to(".subtitle", { opacity: 1, y: 0, duration: 0.8 }, "-=0.6")
          .to(".emotional-anchor-box", { opacity: 1, x: 0, duration: 0.8 }, "-=0.6");

        // Parallax Effect on Mouse Move
        const container = document.querySelector('.slide-container');
        
        container.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth - 0.5) * 20;
            const y = (e.clientY / window.innerHeight - 0.5) * 20;

            gsap.to(".bg-shape-1", { duration: 1, x: x * 0.5, y: y * 0.5, ease: "power1.out" });
            gsap.to(".bg-shape-2", { duration: 1, x: x * 1, y: y * 1, ease: "power1.out" });
            gsap.to(".bg-shape-3", { duration: 1, x: x * 1.5, y: y * 1.5, ease: "power1.out" });
        });
    });
</script>
